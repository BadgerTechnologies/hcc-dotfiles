#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Reload config file
unbind r  # Was refresh-client, which is now ^L
bind r source ~/.tmux.conf \; display-message "Reloaded .tmux.conf"

# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# title A
unbind A
bind A command-prompt "rename-window %%"

# Switch windows
bind -n M-PPage select-window -p
bind -n M-NPage select-window -n

# Toggle to last window ^A
unbind ^A
bind ^A last-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind \
bind \ confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client

# vertical split | v
unbind |
bind | split-window
unbind v
bind v split-window

# horizontal split s
unbind s
bind s split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# Switch panes
bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U
bind -n M-Right select-pane -R

# Swap current window left / right
unbind  M-PPage
bind  M-PPage swap-window -t-
unbind  M-NPage
bind  M-NPage swap-window -t+

## Copy mode stuff
unbind   -t vi-copy    Home
bind-key -t vi-copy    Home start-of-line  # Default: ^
unbind   -t vi-copy     End
bind-key -t vi-copy     End end-of-line    # Default: $

# These don't work because libvte, upon which gnome-terminal is based,
# is broken. It sends the same key code for Home and Ctrl-Home, for e.g.
# See https://bugzilla.gnome.org/show_bug.cgi?id=375652
# NOTE: THIS BUG IS SIX YEARS OLD!  Pathetic!
unbind   -t vi-copy  C-Home
bind-key -t vi-copy  C-Home history-top    # Default: g
unbind   -t vi-copy   C-End
bind-key -t vi-copy   C-End history-bottom # Default: G

unbind   -t vi-copy C-Right
bind-key -t vi-copy C-Right next-space-end # Default: E
unbind   -t vi-copy  C-Left
bind-key -t vi-copy  C-Left previous-space # Default: B


